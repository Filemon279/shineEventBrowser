 <div id="vrLine"></div>

    <div id="container"></div>
<script>
    $("#logo_cern").fadeIn(1,function()
    {
        $("#logo_cern img").animate({
        height: ($(this).height()*0.4),
        width: ($(this).width()*0.2)},1500)
        $("#logo_cern").animate({
            top: "80vh"
        },2,function(){
            $("#chooseFileDiv").fadeIn(1,function()
            {
                $("#chooseFileDiv button,#chooseFileDiv img").click(function()
                {
                    $("#logo_cern").fadeOut(1);
                    $("#chooseFileDiv").fadeOut(1,function()
                    {
                            if(clicked==0)
                            {
                                clicked++;
                                init();
                                animate();
                            }
                    });
                });
            });
        })
    });

var clicked = 0


</script>
</template>
